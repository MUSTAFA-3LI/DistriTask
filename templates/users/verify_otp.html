{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <main class="password-change-container">
        <div class="password-change-content">
            <div class="password-image-side">
                <img src="{% static 'imgs/change passward.jpg' %}" alt="Verify OTP Image">
                
            </div>
            <div class="password-form-wrapper">
                <h2>Verify OTP</h2>
                {% if messages %}
                    <div class="messages-container">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" class="password-change-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Verify</button>
                        <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
