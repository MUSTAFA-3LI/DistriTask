{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Change Password</title>
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
    <link rel="icon" href="{% static 'imgs/delegation.png' %}">
</head>
<body>
    
    <!-- رسائل النظام -->
    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
                <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- محتوى الصفحة الرئيسي -->
    <main class="password-change-container">
        <div class="password-change-content">
            <div class="password-image-side">
                <img src="{% static 'imgs/change passward.jpg' %}" alt="Change Password Image">
            </div>
            <div class="password-form-wrapper">
                <h2>Change Your Password</h2>
                <form method="POST" class="password-change-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="old_password">Old Password</label>
                        <input type="password" id="old_password" name="old_password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" required>
                        <i class="fas fa-key"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="fas fa-key"></i>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Change Password</button>
                        <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
